<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    /* â”€â”€ Reset & base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #e5e7eb;
      background: #111827;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* â”€â”€ Header / Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: #1f2937;
      border-bottom: 1px solid #374151;
      flex-shrink: 0;
    }

    .header .logo {
      font-weight: 700;
      font-size: 15px;
      color: #f97316;
      white-space: nowrap;
    }

    .header .divider {
      width: 1px;
      height: 20px;
      background: #374151;
    }

    .selection-label {
      color: #e5e7eb;
      font-size: 12px;
      flex-shrink: 0;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }

    .controls label {
      color: #d1d5db;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .controls select {
      background: #374151;
      color: #e5e7eb;
      border: 1px solid #4b5563;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .controls select:focus {
      outline: none;
      border-color: #f97316;
    }

    /* â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn-primary {
      background: #f97316;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      white-space: nowrap;
    }

    .btn-primary:hover:not(:disabled) { background: #ea580c; }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-small {
      background: #374151;
      color: #e5e7eb;
      border: 1px solid #4b5563;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-small:hover { background: #4b5563; }

    /* â”€â”€ Status line â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .status-line {
      padding: 8px 16px;
      font-size: 11px;
      color: #9ca3af;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      flex-shrink: 0;
    }

    /* â”€â”€ Progress â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .progress-area {
      display: none;
      padding: 12px 16px;
      flex-shrink: 0;
    }

    .progress-track {
      width: 100%;
      height: 6px;
      background: #374151;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #f97316;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .progress-text {
      margin-top: 6px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* â”€â”€ Results list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .results-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 16px;
    }

    .results-list::-webkit-scrollbar { width: 6px; }
    .results-list::-webkit-scrollbar-track { background: transparent; }
    .results-list::-webkit-scrollbar-thumb {
      background: #374151;
      border-radius: 3px;
    }

    .result-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-bottom: 1px solid #1f2937;
    }

    .result-row:last-child { border-bottom: none; }

    .result-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .result-name {
      font-size: 12px;
      color: #e5e7eb;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .result-meta {
      font-size: 11px;
      color: #9ca3af;
    }

    .result-meta strong {
      color: #34d399;
      font-weight: 600;
    }

    /* â”€â”€ Download bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .download-bar {
      display: none;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px 16px;
      background: #1f2937;
      border-top: 1px solid #374151;
      flex-shrink: 0;
    }

    /* â”€â”€ Empty state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6b7280;
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="header">

  <!-- INJECT_JS -->

</body>
</html>
