<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #e5e7eb;
      background: #111827;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Controls bar ── */
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      height: 45px;
      min-height: 45px;
      padding: 0 12px;
      background: #1f2937;
      border-bottom: 1px solid #374151;
    }

    .selection-label {
      white-space: nowrap;
      color: #e5e7eb;
      min-width: 110px;
    }

    .controls select {
      background: #374151;
      color: #e5e7eb;
      border: 1px solid #4b5563;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 13px;
      font-family: inherit;
      cursor: pointer;
    }

    .controls select:focus {
      outline: none;
      border-color: #4074a8;
    }

    .controls label {
      color: #d1d5db;
      font-size: 12px;
      white-space: nowrap;
    }

    .spacer { flex: 1; }

    .export-btn {
      background: #4074a8;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 13px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
    }

    .export-btn:hover:not(:disabled) { background: #345f8a; }
    .export-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /*
     * Future Boost-phase controls (metadata options per-batch or per-frame)
     * would be inserted here, between .spacer and .export-btn, for example:
     *   <button class="boost-btn">Boost Options</button>
     *   <div class="boost-dropdown"> ... </div>
     */

    /* ── Status line ── */
    .status {
      padding: 4px 12px;
      font-size: 11px;
      color: #6b7280;
      background: #1f2937;
      min-height: 22px;
    }
    .status.success { color: #34d399; }
    .status.error   { color: #f87171; }

    /* ── SmooshBoost iframe ── */
    .app-frame {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="controls">
    <span class="selection-label" id="selectionLabel">0 frames selected</span>

    <label for="formatSelect">Format</label>
    <select id="formatSelect">
      <option value="JPG" selected>JPG</option>
      <option value="PNG">PNG</option>
    </select>

    <label for="scaleSelect">Scale</label>
    <select id="scaleSelect">
      <option value="1">1x</option>
      <option value="2" selected>2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
    </select>

    <span class="spacer"></span>

    <!-- Future: Boost-phase controls would be inserted here -->

    <button class="export-btn" id="exportBtn" disabled>Export &amp; Smoosh</button>
  </div>

  <div class="status" id="status"></div>

  <iframe
    id="appFrame"
    class="app-frame"
    src="https://smshbst.vercel.app"
    allow="downloads"
  ></iframe>

  <script>
    var selectionLabel = document.getElementById('selectionLabel');
    var formatSelect   = document.getElementById('formatSelect');
    var scaleSelect    = document.getElementById('scaleSelect');
    var exportBtn      = document.getElementById('exportBtn');
    var appFrame       = document.getElementById('appFrame');
    var statusEl       = document.getElementById('status');

    var selectedCount = 0;
    var iframeLoaded = false;
    var pendingFiles = null;

    // MessageChannel for reliable cross-origin communication.
    // We send port2 to the iframe; it listens on that port.
    // This bypasses origin restrictions that block normal postMessage
    // delivery from Figma's null-origin plugin sandbox.
    var channel = new MessageChannel();
    var port = channel.port1;

    port.onmessage = function (event) {
      if (event.data && event.data.type === 'FIGMA_PLUGIN_FILES_ACK') {
        setStatus('Files received \u2714', 'success');
      }
    };

    function setStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status' + (type ? ' ' + type : '');
    }

    function sendFilesToIframe(files) {
      try {
        // Send files through the MessageChannel port
        port.postMessage({ type: 'FIGMA_PLUGIN_FILES', files: files });
        var count = files.length;
        setStatus('Sent ' + count + ' file' + (count !== 1 ? 's' : '') + ' to queue', 'success');
      } catch (e) {
        setStatus('Error: ' + e.message, 'error');
      }
    }

    appFrame.addEventListener('load', function () {
      iframeLoaded = true;
      setStatus('');

      // Transfer port2 to the iframe so it can receive messages
      try {
        appFrame.contentWindow.postMessage(
          { type: 'FIGMA_PLUGIN_PORT_INIT' },
          '*',
          [channel.port2]
        );
      } catch (e) {
        setStatus('Port transfer failed: ' + e.message, 'error');
      }

      if (pendingFiles) {
        // Small delay to let the iframe set up the port listener
        setTimeout(function () {
          sendFilesToIframe(pendingFiles);
          pendingFiles = null;
        }, 300);
      }
    });

    // ── Incoming messages from Figma sandbox ──
    window.addEventListener('message', function (event) {
      var pluginMsg = event.data && event.data.pluginMessage;
      if (!pluginMsg) return;

      if (pluginMsg.type === 'SELECTION_UPDATE') {
        selectedCount = pluginMsg.count;
        selectionLabel.textContent =
          selectedCount + ' frame' + (selectedCount !== 1 ? 's' : '') + ' selected';
        exportBtn.disabled = selectedCount === 0;
      }

      if (pluginMsg.type === 'EXPORT_READY') {
        var files = pluginMsg.files;

        // Future Boost-phase: per-file metadata from pluginMsg.files
        // entries would be forwarded here alongside file data.
        if (iframeLoaded) {
          sendFilesToIframe(files);
        } else {
          pendingFiles = files;
          setStatus('Waiting for SmooshBoost to load\u2026');
        }

        exportBtn.disabled = false;
        exportBtn.textContent = 'Export & Smoosh';
      }
    });

    // ── Export button ──
    exportBtn.addEventListener('click', function () {
      if (selectedCount === 0) return;

      exportBtn.disabled = true;
      exportBtn.textContent = 'Exporting\u2026';
      setStatus('Exporting ' + selectedCount + ' frame' + (selectedCount !== 1 ? 's' : '') + '\u2026');

      parent.postMessage(
        {
          pluginMessage: {
            type: 'EXPORT_REQUEST',
            format: formatSelect.value,
            scale: Number(scaleSelect.value),
          },
        },
        '*'
      );
    });
  </script>
</body>
</html>
