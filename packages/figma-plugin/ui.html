<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #e5e7eb;
      background: #1f2937;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
    }

    /* ── Logo ── */
    .logo {
      width: 48px;
      height: 48px;
      opacity: 0.7;
    }

    /* ── Controls bar ── */
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 0 16px;
    }

    .selection-label {
      white-space: nowrap;
      color: #e5e7eb;
      min-width: 110px;
    }

    .controls select {
      background: #374151;
      color: #e5e7eb;
      border: 1px solid #4b5563;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 13px;
      font-family: inherit;
      cursor: pointer;
    }

    .controls select:focus {
      outline: none;
      border-color: #4074a8;
    }

    .controls label {
      color: #d1d5db;
      font-size: 12px;
      white-space: nowrap;
    }

    .spacer { flex: 1; }

    .export-btn {
      background: #4074a8;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 13px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
    }

    .export-btn:hover:not(:disabled) { background: #345f8a; }
    .export-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /*
     * Future Boost-phase controls (metadata options per-batch or per-frame)
     * would be inserted here, between .spacer and .export-btn, for example:
     *   <button class="boost-btn">Boost Options</button>
     *   <div class="boost-dropdown"> ... </div>
     */

    /* ── Status area ── */
    .status {
      padding: 0 16px;
      font-size: 12px;
      color: #9ca3af;
      min-height: 18px;
      text-align: center;
    }
    .status.success { color: #34d399; }
    .status.error   { color: #f87171; }
  </style>
</head>
<body>

  <!-- SmooshBoost logo (inline SVG so it works without network) -->
  <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="100" height="100" rx="20" fill="#4074A8"/>
    <text x="50" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="40" font-weight="700" fill="white">SB</text>
  </svg>

  <div class="controls">
    <span class="selection-label" id="selectionLabel">0 frames selected</span>

    <label for="formatSelect">Format</label>
    <select id="formatSelect">
      <option value="JPG" selected>JPG</option>
      <option value="PNG">PNG</option>
    </select>

    <label for="scaleSelect">Scale</label>
    <select id="scaleSelect">
      <option value="1">1x</option>
      <option value="2" selected>2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
    </select>

    <span class="spacer"></span>

    <!-- Future: Boost-phase controls would be inserted here -->

    <button class="export-btn" id="exportBtn" disabled>Export &amp; Smoosh</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    var SMOOSHBOOST_URL = 'https://smshbst.vercel.app';

    var selectionLabel = document.getElementById('selectionLabel');
    var formatSelect   = document.getElementById('formatSelect');
    var scaleSelect    = document.getElementById('scaleSelect');
    var exportBtn      = document.getElementById('exportBtn');
    var statusEl       = document.getElementById('status');

    var selectedCount = 0;
    var appWindow = null;

    function setStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status' + (type ? ' ' + type : '');
    }

    function openOrFocusApp() {
      // Reuse the window if it's still open
      if (appWindow && !appWindow.closed) {
        appWindow.focus();
        return;
      }
      appWindow = window.open(SMOOSHBOOST_URL, 'smooshboost');
    }

    function sendFilesToApp(files) {
      openOrFocusApp();

      if (!appWindow) {
        setStatus('Could not open SmooshBoost — allow popups for Figma', 'error');
        return;
      }

      // Give the window time to load if it was just opened, then send.
      // Retry a few times in case the app hasn't mounted yet.
      var attempts = 0;
      var maxAttempts = 20;
      var interval = setInterval(function () {
        attempts++;
        try {
          appWindow.postMessage(
            { type: 'FIGMA_PLUGIN_FILES', files: files },
            SMOOSHBOOST_URL
          );
          // Future Boost-phase: per-file metadata would be included
          // in the message alongside the files array here.
        } catch (e) {
          // Cross-origin — window not ready yet
        }

        if (attempts >= maxAttempts) {
          clearInterval(interval);
        }
      }, 500);

      // Also listen for a ready ack from the app to stop retrying early
      var ackHandler = function (event) {
        if (event.data && event.data.type === 'FIGMA_PLUGIN_FILES_ACK') {
          clearInterval(interval);
          window.removeEventListener('message', ackHandler);
          var count = files.length;
          setStatus('Sent ' + count + ' file' + (count !== 1 ? 's' : '') + ' to SmooshBoost \u2714', 'success');
        }
      };
      window.addEventListener('message', ackHandler);
    }

    // ── Incoming messages ──
    window.onmessage = function (event) {
      var pluginMsg = event.data && event.data.pluginMessage;

      if (pluginMsg) {
        // From Figma sandbox
        if (pluginMsg.type === 'SELECTION_UPDATE') {
          selectedCount = pluginMsg.count;
          selectionLabel.textContent =
            selectedCount + ' frame' + (selectedCount !== 1 ? 's' : '') + ' selected';
          exportBtn.disabled = selectedCount === 0;
        }

        if (pluginMsg.type === 'EXPORT_READY') {
          var files = pluginMsg.files;
          setStatus('Exported ' + files.length + ' file' + (files.length !== 1 ? 's' : '') + ', opening SmooshBoost\u2026');

          sendFilesToApp(files);

          exportBtn.disabled = false;
          exportBtn.textContent = 'Export & Smoosh';
        }
      }
    };

    // ── Export button ──
    exportBtn.addEventListener('click', function () {
      if (selectedCount === 0) return;

      exportBtn.disabled = true;
      exportBtn.textContent = 'Exporting\u2026';
      setStatus('Exporting ' + selectedCount + ' frame' + (selectedCount !== 1 ? 's' : '') + '\u2026');

      parent.postMessage(
        {
          pluginMessage: {
            type: 'EXPORT_REQUEST',
            format: formatSelect.value,
            scale: Number(scaleSelect.value),
          },
        },
        '*'
      );
    });
  </script>
</body>
</html>
